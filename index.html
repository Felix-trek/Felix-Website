<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felix | Official Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background: #111;
      color: #fff;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .social-links a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    section {
      padding: 2rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 250px;
      border-radius: 8px;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product button {
      background: #111;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Felix</h1>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
      <a href="#">YouTube</a>
    </div>
  </header>

  <section>
    <h2>Shop My Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="window.location.href='#'">Buy Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button onclick="window.location.href='#'">Buy Now</button>
      </div>
    </div>
  </section>
</body>
</html>
